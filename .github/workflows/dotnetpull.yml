name: .NET Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
           10.0.x
    - name: Restore dependencies
      run: |
        dotnet restore src/TiaProjectBrowser.slnx
    - name: Build
      run: |
        dotnet build src/TiaProjectBrowser.slnx
